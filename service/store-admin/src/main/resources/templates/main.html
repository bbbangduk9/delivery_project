<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>MAIN PAGE</h1>

    <h1 th:text="${#authentication.name}"></h1> </br> <!-- 현재 로그인한 사용자의 이름을 출력. -->

    <h1 th:text="${#authentication.principal.storeName}"></h1> </br> <!-- principal = security에서 쓰는거-->
    <h1 th:text="${#authentication.principal.role}"></h1> </br>

    <h1 th:text="${#authentication}"></h1> </br>
</body>
</html>
